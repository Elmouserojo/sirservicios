<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Fallido - SIR Servicios</title>
    <link rel="stylesheet" href="./estilos/estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        .status-container { text-align: center; padding: 80px 20px; }
        .status-icon { font-size: 5rem; color: var(--danger-color, #dc3545); margin-bottom: 20px; }
        .status-container h1 { font-size: 2.5rem; margin-bottom: 15px; color: var(--dark-color); }
        .status-container p { font-size: 1.2rem; color: #555; margin-bottom: 30px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="status-container">
            <div class="status-icon">
                <i class="fas fa-times-circle"></i>
            </div>
            <h1>Hubo un problema con tu pago</h1>
            <p>Lamentablemente, no se pudo procesar tu pago. Por favor, intenta nuevamente o utiliza otro medio de pago. Si el problema persiste, no dudes en contactarnos.</p>
            <a href="index.html#productos" class="btn">Volver a Intentar</a>
        </div>
    </div>
</body>
</html>
