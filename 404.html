<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página No Encontrada - SIR Servicios</title>
    <link rel="stylesheet" href="/estilos/estilos.css"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        .status-container { text-align: center; padding: 80px 20px; }
        .status-icon { font-size: 5rem; color: var(--secondary-color); margin-bottom: 20px; }
        .status-container h1 { font-size: 2.5rem; margin-bottom: 15px; color: var(--dark-color); }
        .status-container p { font-size: 1.2rem; color: #555; margin-bottom: 30px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="status-container">
            <div class="status-icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <h1>Error 404 - Página No Encontrada</h1>
            <p>Lo sentimos, la página que estás buscando no existe o fue movida. Pero no te preocupes, puedes volver al inicio.</p>
            <a href="/" class="btn">Volver a la Página Principal</a>
        </div>
    </div>
</body>
</html>
